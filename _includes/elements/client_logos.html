<!-- Client Logos Section -->
<section id="client-logos" class="wow fadeIn ptb ptb-sm-30">
    <div class="container">
        <div class="owl-carousel client-carousel nf-carousel-theme ">
            {% for client in site.data.client_logos %}
                <div class="item">
                    <div class="client-logo">
                        {% asset 'logos/{{client.image}}.jpg' %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Client Logos Section -->
